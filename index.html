<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main class="container"></main>
    <h1>Calculadora</h1>
    <div class="mb-3">
      <span id="lblDatos"></span>
      <label for="" class="form-label"></label>
      <input type="text" class="form-control" id="txtResultado" disabled>
    </div>
    <table class="table table-dark table-striped">
      <tr>
        <td><button type="button" class="btn btn-dark operator" id="ac">AC</button></td>
        <td><button type="button" class="btn btn-dark operator" id="de">DE</button></td>
        <td><button type="button" class="btn btn-dark operator" id=".">.</button></td>
        <td><button type="button" class="btn btn-dark operator" id="/">/</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-dark" id="7">7</button></td>
        <td><button type="button" class="btn btn-dark" id="8">8</button></td>
        <td><button type="button" class="btn btn-dark" id="9">9</button></td>
        <td><button type="button" class="btn btn-dark operator" id="*">*</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-dark" id="4">4</button></td>
        <td><button type="button" class="btn btn-dark" id="5">5</button></td>
        <td><button type="button" class="btn btn-dark" id="6">6</button></td>
        <td><button type="button" class="btn btn-dark operator" id="-">-</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-dark" id="1">1</button></td>
        <td><button type="button" class="btn btn-dark" id="2">2</button></td>
        <td><button type="button" class="btn btn-dark" id="3">3</button></td>
        <td><button type="button" class="btn btn-dark operator" id="+">+</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-dark"></button></td>
        <td><button type="button" class="btn btn-dark" id="0">0</button></td>
        <td><button type="button" class="btn btn-dark"></button></td>
        <td><button type="button" class="btn btn-dark operator equal" id="=">=</button></td>
      </tr>
      
    </table>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
